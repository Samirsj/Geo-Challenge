<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo Challenge - Jeu de Reconnaissance des Pays</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Notre CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Géo Challenge</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Temps: <span id="timer">00:00</span></div>
            </div>
        </header>

        <main>
            <div id="map"></div>
            <div class="game-controls">
                <input type="text" id="countryInput" placeholder="Entrez le nom du pays...">
                <button id="submitAnswer">Valider</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Notre JS -->
    <script src="countries.js"></script>
    <script src="game.js"></script>
</body>
</html>
